<mat-toolbar id="toolbar">

  <mat-toolbar-row class="top border-color-body-background">
    <span>Pedro Dias Marques</span>
    <mat-icon aria-hidden="false" aria-label="code icon" class="separator">code</mat-icon>
    <span>pMarK</span>
    <span class="spacer"></span>
    <button mat-flat-button color="accent" matTooltip="Copy email address to clipboard" class="no-border-radius" [cdkCopyToClipboard]="email">
      <mat-icon aria-hidden="false" aria-label="email icon">email</mat-icon>
      <span style="padding-left: 5px;">{{email}}</span>
    </button>
    <a mat-flat-button href="https://github.com/p-marques"
      class="no-border-radius" style="margin-left: 10px;"
      target="_blank" color="accent" matTooltip="My Github Profile">
      <mat-icon svgIcon="github"></mat-icon>
      <span style="padding-left: 5px;">github.com/p-marques</span>
    </a>

  </mat-toolbar-row>

</mat-toolbar>

<div class="router-container">
  <router-outlet></router-outlet>
</div>

<app-footer></app-footer>
